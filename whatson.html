<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's On - Tigerbay</title>

  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap"
    rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      font-family: 'DM Sans', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    header {
      position: fixed;
      width: 100%;
      background: #000;
      z-index: 100;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .section {
      padding-top: 220px;
      padding-bottom: 20px;
    }

    .promo-img {
      width: 100%;
      aspect-ratio: 1080 / 1350;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .service-card {
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 24px;
      max-width: 460px;
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-10px);
    }

    .service-card .card-title {
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    .service-card .btn {
      margin-top: 1rem;
      background-color: #f9c06a;
      color: #000;
      padding: 14px 30px;
      border-radius: 10px;
      font-weight: 700;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .service-card .btn:hover {
      background-color: #e3a93d;
    }

    .headline-1.section-title {
      font-size: 2rem;
      line-height: 1.4;
      max-width: 700px;
      margin: auto;
      color: #fff;
      font-family: 'Forum', cursive;
    }

    .section-subtitle.label-2 {
      font-size: 1.1rem;
      color: #f9c06a;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .grid-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2.5rem;
      margin-top: 2rem;
    }

    @media (max-width: 992px) {
      .grid-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid-list {
        grid-template-columns: 1fr;
      }
    }

    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    footer {
      padding: 40px 0 20px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }

    .back-top-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #f9c06a;
      color: #000;
      padding: 10px 12px;
      border-radius: 50%;
      font-size: 20px;
      z-index: 999;
      cursor: pointer;
    }
  </style>
</head>

<body id="top">

  <!-- HEADER -->
  <header>
    <div class="container" style="display: flex; align-items: center; justify-content: space-between; padding: 20px 0;">
      <a href="#" class="logo">
        <img
          src="https://res.cloudinary.com/dgpuqdwgu/image/upload/v1750694125/ChatGPT_Image_Jun_23_2025_04_55_09_PM_oqyhdy.png"
          width="230" alt="Tigerbay Logo">
      </a>
      <nav class="navbar">
        <ul class="navbar-list" style="display: flex; gap: 20px; list-style: none;">
          <li><a href="index.html" class="navbar-link">Home</a></li>
          <li><a href="reservations.html" class="navbar-link">Reservations</a></li>
          <li><a href="menus.html" class="navbar-link">Menus</a></li>
          <li><a href="whatson.html" class="navbar-link" style="color: #f9c06a;">Whatâ€™s On</a></li>
          <li><a href="contact.html" class="navbar-link">Contact</a></li>
          <li><a href="houserules.html" class="navbar-link">House Rules</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="section text-center" id="whatson">
      <div class="container">
        <p class="section-subtitle label-2">What's On</p>
        <h2 class="headline-1 section-title">Check out our latest events and promotions. Book now to reserve your spot!
        </h2>
        <ul id="whatsonContainer" class="grid-list"></ul>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Namour. All Rights Reserved.
  </footer>

  <!-- BACK TO TOP -->
  <a href="#top" class="back-top-btn" aria-label="back to top">
    <ion-icon name="chevron-up-outline"></ion-icon>
  </a>

  <!-- ICONS + FETCH -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script>
    const API_BASE = location.hostname.includes("localhost")
      ? "http://localhost:3000"
      : "https://namour-backend.onrender.com";

    fetch(`${API_BASE}/data/whatson.json?ts=` + new Date().getTime())
      .then(res => res.json())
      .then(promos => {
        const container = document.getElementById("whatsonContainer");
        container.innerHTML = "";

        promos.forEach(promo => {
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="service-card">
              <figure class="card-banner">
                <img src="${promo.image}" alt="Promo" class="promo-img">
              </figure>
              <h3 class="card-title">${promo.caption}</h3>
              <a href="reservations.html" class="btn">Book Now</a>
            </div>`;
          container.appendChild(li);
        });
      })
      .catch(err => console.error("Failed to load what's on:", err));
  </script>
  <script>
    function adjustBodyHeight() {
      const section = document.querySelector('.section');
      const footer = document.querySelector('footer');
      const header = document.querySelector('header');
      const totalHeight = section.offsetHeight + footer.offsetHeight + header.offsetHeight;

      document.body.style.height = totalHeight + 'px';
      document.documentElement.style.height = totalHeight + 'px';
      document.body.style.overflowY = 'auto';
    }

    window.addEventListener('load', adjustBodyHeight);
    window.addEventListener('resize', adjustBodyHeight);
  </script>

</body>

</html>
